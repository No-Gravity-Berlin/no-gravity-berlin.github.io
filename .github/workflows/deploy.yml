name: github pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions: 
      pages: write
      id-token: write
    environment: 
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Hugo setup
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.139.3'
          extended: true

      - name: NPM Setup
        uses: actions/setup-node@v4
        with: 
          node-version: 22

      - name: NPM Packages
        run: npm ci

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/

      - name: Publish
        uses: actions/deploy-pages@v4
        
