baseURL: ''
title: NO GRAVITY
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
pagination:
  pagerSize: 6
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: No Gravity Berlin
  authorimage: ../assets/images/global/author.webp
  og_image: /images/tailbliss-cover.png
  moto: "DEFY THE LAW OF GRAVITY"
  description: "WELCOME"
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "THE PURPOSE"
    image: "images/pages/cool.jpg"
    content:
      - text: "We are a platform for young, intercultural, and neurodiverse artists to develop their talents and collectively push the boundaries of electronic music as an universal language that connects cultures and generations."
  p2:
    heading: "THE VISION"
    image: "images/pages/funtime.jpg"
    content:
      - text: "We respect everyone — except the law of gravity."
      - text: "Get ready to defy the norm, let go, and feel like you’re floating on sound."
      - text: "We combine innovative electronic sounds, astral visuals, and creative freedom."
  p3:
    heading: "The Team"
    content:
      - text: "We are Ayen, Hausbrand, Luis, Maddy, Marvin, Molly and fknSil"
    links:
      - text: Check out our Instagram @nogravitberlin
        url: "https://instagram.com/nogravityberlin"
    logos:
      - identifier: ayen
        image: "images/global/sample-logo.svg"
        link: "https://instagram.com/dj.ayen"
      - identifier: hausbrand
        image: "images/global/sample-logo.svg"
        link: "https://instagram.com/dj.hausbrand"
        alt: "Hausbrand"
      - identifier: luis
        image: "images/global/sample-logo.svg"
        link: "https://www.instagram.com/kaes3kuch3n/"
        alt: "Hausbrand"
      - identifier: maddy
        image: "images/global/sample-logo.svg"
        link: "https://www.instagram.com/sweypeach/"
        alt: "Maddy"
      - identifier: marvin
        image: "images/global/sample-logo.svg"
        link: "https://www.instagram.com/marvin.mars.music/"
        alt: "Marvin"
      - identifier: molly
        image: "images/global/sample-logo.svg"
        link: "https://www.instagram.com/molly_on_molly_dj/"
        alt: "Molly"
      - identifier: sil
        image: "images/global/sample-logo.svg"
        link: "https://www.instagram.com/siillbiill/"
        alt: "Sil"
  p4:
    heading: "NEWS"
    content:
      - text: "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsa libero labore natus atque, ducimus sed."
  p5:
    heading: "STAY POSTED"
    content:
      - text: "Here you can follow our Newsletter"
    action: "#"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Notify me"

  social_media:
    instagram:
      enabled: true
      url: 'https://instagram.com/nogravityberlin'
    soundcloud:
      enabled: true
      url: 'https://soundcloud.com/nogravityberlin'


